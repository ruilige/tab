<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 250px;
            position: relative;
            margin: 100px 0 0 300px;
        }
        ul{
            width: 100px;
            position: absolute;
            left: 0;
            top: 0;
            list-style: none;
        }
        li{
            width: 96px;
            height: 60px;
            text-align: center;
            font-family: '李旭科毛笔行书';
            font-size: 25px;
            color:#BB9618;
            line-height: 60px;
            border: 2px solid #be1715;
            border-bottom: none;
            cursor: pointer;
        }
        li:nth-of-type(4){
            border-bottom: 2px solid #be1715;
        }

        .pic{
            width: 450px;
            height: 250px;
            position: absolute;
            top: 0;
            left: 100px;
        }
        img{
            display: none;
        }
        img:nth-of-type(1){
            display: block;
        }
        .active{
            background-color: #93a89f;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li class="active">扶摇</li>
        <li>宗越</li>
        <li>合照</li>
        <li>无极</li>
    </ul>
    <div class="pic">
        <img src="imags/1.jpg">
        <img src="imags/2.jpg">
        <img src="imags/3.jpg">
        <img src="imags/4.jpg">
    </div>
</div>
</body>
<script>
    var lis=document.getElementsByTagName('li');
    var img=document.getElementsByTagName('img');
    var timer=null;
    for(var i=0;i<lis.length;i++){
        lis[i].index=i;
        lis[i].onmouseover=function () {
            var that=this;
            clearTimeout(timer);
            timer=setTimeout(function () {
                for(var j=0;j<lis.length;j++){
                    lis[j].removeAttribute('class');
                    img[j].style.display='none';
                }
                lis[that.index].setAttribute('class','active');
                img[that.index].style.display='block'
            },200)
        };
        lis[i].onmouseout=function () {
            clearTimeout(timer);
        }
    }
</script>
</html>
